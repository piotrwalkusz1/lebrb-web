<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">
<head>
    <script th:src="@{/js/result.js}"></script>
</head>
<body>
<div layout:fragment="below-navbar-content" class="container">
    <div id="knownWords" hidden="hidden" th:text="${knownWords}"></div>
    <form th:action="@{/wordsmanager/add-to-learn}" th:method="post">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>From</th>
                <th>To</th>
                <th>Number</th>
                <th>To learn</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <input type="hidden" name="from" value="" />
        <input type="hidden" name="to" value="" />
        <input type="submit" value="Add to learn" />
    </form>
</div>
</body>
</html>
