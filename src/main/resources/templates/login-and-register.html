<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/bootstrap3">
<head>
    <link rel="stylesheet" th:href="@{css/login-and-register.css}"/>
    <script th:src="@{js/login-and-register.js}"></script>
</head>
<body>
<div class="container" layout:fragment="body-content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" th:classappend="${isLogin == true} ? active : ''" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" th:classappend="${isLogin == false} ? active : ''" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" th:action="@{/login}" method="post" role="form" th:style="'display: ' + (${isLogin == true} ? 'block' : 'none')">
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" id="remember-me" name="remember-me"/>
                                    <label for="remember-me"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" th:action="@{/register}" method="post" role="form" th:style="'display: ' + (${isLogin == false} ? 'block' : 'none')" th:object="${registerForm}">
                                <div class="form-group">
                                    <input type="text" tabindex="1" class="form-control" placeholder="Username" value="" th:field="*{username}"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" value="" th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" th:field="*{password}"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" tabindex="2" class="form-control" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
